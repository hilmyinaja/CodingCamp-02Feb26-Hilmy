<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Hilmy</title>
    
    <!-- CSS External -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind CSS CDN -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- Header Content -->
    <header>
        <h1 class="text-2xl font-bold pb-8">Todo List - Hilmy</h1>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <!-- Form Section -->
            <form>
                <!-- Todo Input -->
                <input class="border p-2 rounded" type="text" id="todo-input" placeholder="Enter a new todo item" required>

                <!-- Date Input -->
                <input class="border p-2 rounded" type="date" id="todo-date" placeholder="Enter due date" required>
            </form>

            <!-- Add button -->
            <button class="bg-blue-500 text-white "id="button"  onclick="addTodo()">Add Todo</button>
        </section>
    </main>

    <!-- Footer Content -->
    <footer class="pb-8">
        <p class="text-center text-gray-600">Â© 2026 Hilmy's Todo List App</p>
    </footer>

    <!-- Javascript External -->
    <script src="js/script.js"></script>
</body>

</html>
