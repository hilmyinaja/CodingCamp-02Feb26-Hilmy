<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Hilmy</title>
    
    <!-- CSS External -->
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <!-- Tailwind CSS CDN -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
<!-- Header Content -->
<header>
    <h1 class="text-2xl font-black pb-4">Todo List - Hilmy</h1>
</header>

<!-- Main Content -->
<main>
    <section>
        <!-- Form Section -->
        <form>
            <!-- Todo Input -->
            <input class="border border-green-400 p-2 rounded" type="text" id="todo-input" placeholder="Enter a new todo item" required>

            <!-- Date Input -->
            <input class="border border-green-400 p-2 rounded" type="date" id="todo-date" required>
        
            <!-- Add Button -->
            <button class="border border-green-900 bg-green-500 text-2xl text-white px-4 py-2 pt-0.5 rounded hover:bg-green-600" onclick="addTodo()" type="button">+</button>

        </form>

    </section>

    <!-- Action Section -->
     <section class="flex pt-2 justify-between">
    
        <!-- Filter Options -->
        <button class="border-blue-900 border rounded text-xs px-4 py-2 bg-blue-500 text-white font-bold hover:bg-blue-600" onclick="filterTodos()">Filter</button>
    

        <!-- Clear All Button -->
        <button class="border-red-900 text-xs border rounded px-4 py-2 bg-red-500 text-white font-bold hover:bg-red-600" onclick="deleteAllTodos()">Delete All</button>
    </section>

    <!-- Todo List Section -->
    <section class="pt-2">
        <header>
            <h1 class="text-2xl font-semibold">List of Todos</h1>
        </header>

        <table class="border-separate border-spacing-2 justify-between w-full" id="todo-list">
            <th>TASK</th>
            <th>DUE DATE</th>
            <th>STATUS</th>
            <th>ACTION</th>
            <hr />
        </table>
    

    </section>
</main>

    <!-- Footer Content -->
    <footer class="pb-8">
        <p class="text-center text-gray-500">Â© 2026 Hilmy's Todo List App</p>
    </footer>

    <!-- Javascript External -->
    <script src="js/script.js"></script>
</body>

</html>
